<script type="text/javascript">
         $('ul li').click(function(e) {
            $(this).find('ul:first').slideToggle();

            if ($(this).children('span').hasClass("closed")){
                console.log('class closed');
                $(this).children('span').removeClass("closed").addClass("opened");
            }else
            if ($(this).children('span').hasClass("opened")){
                console.log("class opened");
                $(this).children('span').removeClass("opened").addClass("closed");
            }
            e.stopPropagation();
        });
</script>
